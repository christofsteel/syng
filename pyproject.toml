[tool.poetry]
name = "syng"
version = "2.0.0"
description = ""
authors = ["Christoph Stahl <christoph.stahl@tu-dortmund.de>"]
license = "GPL3"
readme = "README.md"
include = ["syng/static"]

[tool.poetry.scripts]
syng-client = "syng.client:main"
syng-server = "syng.server:main"
syng-gui = "syng.gui:main"
syng-shell = "syng.webclientmockup:main"

[tool.poetry.dependencies]
python = "^3.8"
pytube = "*"
aiohttp = "^3.8.3"
python-socketio = "^5.7.2"
minio = "^7.1.12"
mutagen = "^1.46.0"
aiocmd = "^0.1.5"
pillow = "^9.3.0"
yt-dlp = "*"
customtkinter = "^5.2.1"
qrcode = "^7.4.2"
pymediainfo = "^6.1.0"
pyyaml = "^6.0.1"
async-tkinter-loop = "^0.9.2"
tkcalendar = "^1.6.1"
tktimepicker = "^2.0.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pyright]
exclude = [ ".venv" ]
venvPath = "."
venv = ".venv"

[[tool.mypy.overrides]]
module = [
  "aiohttp",
  "pytube",
  "minio",
  "aiocmd",
  "pyqrcodeng",
  "socketio",
  "pillow",
  "PIL",
  "yt_dlp",
]
ignore_missing_imports = true

[tool.ruff]
line-length = 100
